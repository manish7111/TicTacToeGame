<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet"  type="text/css" href="../Css/Login.css"/>
</head>
<body class="Login_Body_Div">
    <div class="Registration_Main_Div">
        <div class="Login_Div">Register</div>
        <div class="Login_Inputs_Div">
            <div class="Input_Divs">
                <input id="firstName" class="Input_Field" placeholder="First Name" />
            </div>
            <div class="Input_Divs">
                <input id="lastName" class="Input_Field" placeholder="Last Name" />
            </div>
            <div class="Input_Divs">
                <input id="email" class="Input_Field" placeholder="Email" />
            </div>
            <div class="Input_Divs">
                <input id="password" class="Input_Field" placeholder="Password" type="password" />
            </div>
        </div>
        <div class="SignIN_Div">
            <button id="button_signIn" class="SignIn_Button">SignUp</button>
        </div>
    </div>
</body>
</html>
